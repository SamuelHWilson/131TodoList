<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="res/css/global.css">
    <link rel="stylesheet" href="res/css/tasks.css">
    <title>Add Task</title>
</head>
<body>
    <script src="res/js/vue.js"></script>
    <div id="main">
        <header class="stone-box">
            <div>
                <h1>Add New Item</h1>
            </div>
        </header>
        <div id="taskbox">
            <div id="taskbox-new" class="stone-box">
                <div>
                    <input id="taskbox-new-input" v-on:keyup.enter="RemoteAddTask()" type="text">
                    <a class="image-button" v-on:click="RemoteAddTask()"><img src="res/img/check.png"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="res/js/taskobj.js"></script>
    <script src="res/js/add-task.js"></script>
</body>

</html>
