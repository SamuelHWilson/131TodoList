<!DOCTYPE html>
<html lang="en">

<head>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="global.css" rel="stylesheet">
    <link href="tasks.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <script src="res/js/vue.js"></script>
    <div id="main"> <!-- Main Vue -->
        <header class="stone-box">
            <div>
                <h1>Todo List</h1>
            </div>
        </header>

        <div id="taskbox">
            <div v-for="task in tasks" class="stone-box task">
                <div>
                    <button v-on:click="CompleteTask(task)"></button>
                    <p>{{task.desc}}</p>
                </div>
            </div>
            <div id="taskbox-button" v-show="makingNew == false" v-on:click="StartAddingTask()">
                <img src="raw/potion.png">
            </div>
            <div id="taskbox-new" v-show="makingNew == true" class="stone-box">
                <div>
                    <input id="taskbox-new-input" v-on:keyup.enter="CompleteAddingTask()" type="text">
                </div>
            </div>
        </div>
    </div>

    <script src="tasks.js"></script>
</body>

</html>
